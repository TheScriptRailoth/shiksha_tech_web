        </ul>

      <div class="btn">
        <button class="login">Login</button>

    <main class="intern">
      <form>
        <section class="searchSection2">
          <div class="search">
            <input
              type="text"
              class="searchText"
              placeholder="Search For internships"
              style="width: 50%;"
              id="internSearch"
            />
            <i

              style="color: #919191; right:28% ;"
              id="searchIcon"
